<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN-UP</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/shop.css"/>
    <link rel="stylesheet" href="../css/account.css"/>
  </head>
  <body onload="load()">
    <!-- header with page name and folder level -->
    <header id="sign-up" class="level-1"></header>

    <!-- navigation bar here -->
    <nav></nav>

    <!-- sign up code here -->
    <main id="anime">
      <!-- content -->
      <div id="infos"> 
        <h1 class="font-effect-neon">SIGN UP</h1>
        <form class="form1">
          <section id="email">
            <input type="email" id="mail" name="email" required/>
            <label for="mail">Email</label>
            <aside class="h8t"></aside>
          </section>

          <section id="username">
            <input type="text" id="user" name="user" required/>
            <label for="user">Username</label>
            <aside class="h8t"></aside>
          </section>

          <section id="password">
            <input type="password" id="pass" name="pass" required/>
            <label for="pass">Password</label>
            <aside class="h8t"></aside>
          </section>

          <section id="password-c">
            <input type="password" id="pass-c" name="pass-c" required/>
            <label for="pass-c">Confirm Password</label>
            <aside class="h8t"></aside>
          </section>

          <section id="buttons">
            <button class="acct" type="button" 
          onclick="window.open('./sign-in.html', '_self');"  > 
              SIGN IN
            </button>
            <button class="acct" type="submit">
              REGISTER
            </button>
          </section>
        </form>
      </div>
    </main>

    <footer></footer>
    
    <script src="../js/main.js"></script>
  </body>
</html>
