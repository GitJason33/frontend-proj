<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dots Loading...</title>

  <style>
    .dotLoader{
      overflow: hidden;
      width: fit-content;
      animation: dotdot 300ms infinite;
      white-space: nowrap;
    }

    @keyframes dotdot{
      0%{ width: 115px; }

      /* 2 sided */
      50%{ width: 170px; }
      100%{ width: 115px; }

      /* 1 sided */
      /* 100%{ width: 170px; } */
    }
  </style>
</head>
<body>
  <h1 class="dotLoader">
    Loading <span>. . .</span>
  </h1>
</body>
</html>
