<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <title>Calculator</title>

    <link rel="stylesheet" href="../src/css/index.css">
    <script src="../src/index.js" defer></script>
    
    <!-- import jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <main id="root">
      <div id="calculator">
        <h1 class="calc__title">CALCULATOR</h1>
        <section class="calc__input">
          <input type="text" placeholder="equation..."/>
          <h3>result</h3>
        </section>

        <section class="calc__buttons">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>

          <button id="del">DEL</button>
          <button id="clr">AC</button>

          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>

          <button id="mul">&times;</button>
          <button id="div">&divide;</button>

          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>

          <button id="add">+</button>
          <button id="sub">-</button>
          
          <button id="0">0</button>
          <button id="pt">.</button>
          <button id="percent">%</button>
          
          <button id="ans">Ans</button>
          <button id="equ">=</button>
        </section>
      </div>
    </main>
  </body>
</html>
